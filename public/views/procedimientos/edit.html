<section data-ng-controller="ProcedimientosController"  data-ng-init="findOne();popularCategorias()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
            <label class="col-md-2 control-label" for="nombre">Nombre</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="procedimiento.nombre" id="nombre" placeholder="Nombre" required>
			</div>
		</div>
		<div class="form-group">
            <label class="col-md-2 control-label" for="descripcion">Descripcion</label>
            <div class="col-md-10">
                <textarea data-ng-model="procedimiento.descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripcion" class="form-control" required></textarea>
            </div>
		</div>
        <div class="form-group">
            <label class="control-label col-md-2" for="categoria">Categoria:</label>
                <div class="col-md-10">
                    <select ui-select2="{allowClear: true}" multiple style="width:450px"ng-model="categoriaSel" name="categoria" id="categoria" data-placeholder="Selecccione una Categoria">
                     <option ng-repeat="categoria in categorias" value="{{ categoria._id}}" > {{categoria.name}}</option>
                    </select>
                </div>
        </div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
                <input type="submit" class="btn btn-default">
			</div>
		</div>
	</form>
</section>
