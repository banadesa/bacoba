<!--Crea el menu lateral para ver los pasos -->
<div class=" nav-lateral">
    <ul class="list-unstyled">
        <li ng-repeat="paso in pasosd | filter:{actual: true}" >
            <div class="btn-link" ng-click="irElemento('#paso' + paso.numeroPaso)">Paso No.{{paso.numeroPaso}}</div>
        </li>
    </ul>
</div>
<!--**************************************-->

    <h3 class="label-success col-lg-11" id="paso{{paso.numeroPaso}}">Paso NÂ°{{numpaso}}{{paso.numeroPaso}}</h3>
    </div>

        <span ng-bind-html="paso.descripcion"></span>&nbsp<span class="btn btn-sm btn-info" ng-click="mostrarProcedimiento(paso._id, paso.numeroPaso)" ng-show="paso.procedimiento"> <span class="glyphicon glyphicon-eye-open"></span> Mostar Procedimiento</span>
