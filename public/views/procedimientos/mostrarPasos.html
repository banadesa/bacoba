<table class="table table-striped table-bordered table-hover" id="tablaPasosEdicion">
	<tr>
		<th class="col-sm-1 text-center">Index</th>
		<th class="col-sm-1 text-center">No. Paso</th>
		<th class="text-center">Descripcion</th>
		<th class="text-center">Version</th>
		<th class="text-center">Elimi</th>
		<th class="text-center">Actual</th>
		<th class="col-sm-2 text-center">Acciones</th>
	</tr>
	<tr ng-repeat="pasos in procedimiento.pasos | filter:{actual: true}">
		<td> <div class="text-center">{{$index}}</div></td>
		<td> <div class="text-center">{{pasos.numeroPaso}}</div></td>
		<td> {{pasos.descripcion | truncate:100}} </td>
		<td> {{pasos.version }} </td>
		<td> {{pasos.eliminado }} </td>
		<td> {{pasos.actual }} </td>
		<td class=" text-center">
			<ul class="list-inline">
				<li ng-click="cambiarOrdenPasos($index,'sube')" class="glyphicon glyphicon-arrow-up btn-link"></li>
				<li ng-click="cambiarOrdenPasos($index,'baja')" class="glyphicon glyphicon-arrow-down btn-link"></li>
				<li ng-click="agregarPasoIntermedio($index)" class="glyphicon glyphicon-plus-sign btn-link"></li>
				<li ng-click="enviarDatosEditarPaso($index)" class="glyphicon glyphicon-edit btn-link"></li>
				<li ng-click="eliminarPaso($index)" class="glyphicon glyphicon-trash btn-link"></li>
		</td>
	</tr>
</table>
