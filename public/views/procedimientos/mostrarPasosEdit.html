<table class="table table-striped table-bordered table-hover" id="tablaPasosEdicion">
	<tr>
		<th class="col-sm-1 text-center">No. Paso</th>
		<th class="text-center">Descripcion</th>
		<th class="col-sm-2 text-center">Acciones</th>
	</tr>
	<tr ng-repeat="paso in procedimiento.pasos | filter:{actual: true}">
		<td> <div class="text-center">{{paso.numeroPaso}}</div></td>
		<td> {{paso.descripcion | notags | truncate:100 }} </td>
		<td class=" text-center">
			<ul class="list-inline">
				<li>
				<a tooltip="Ver procedimiento" ng-href="/#!/procedimientos/{{procedimiento._id}}?numeroPaso=paso{{paso.numeroPaso}}">
				<i class="glyphicon glyphicon-eye-open btn-link"></i>
				</a>
				</li>
				<li tooltip="Mover paso hacia abajo" ng-click="cambiarOrdenPasos($index,'sube')" class="glyphicon glyphicon-arrow-up btn-link" ng-hide="ultimoOPrimerPaso('u',$index)"></li>
				<li class="glyphicon" ng-show="ultimoOPrimerPaso('u',$index)"></li>
				<li tooltip="Mover paso hacia arriba" ng-click="cambiarOrdenPasos($index,'baja')" class="glyphicon glyphicon-arrow-down btn-link" ng-hide="ultimoOPrimerPaso('p',paso.numeroPaso)"></li>
				<li class="glyphicon" ng-show="ultimoOPrimerPaso('p',paso.numeroPaso)"></li>
				<li tooltip="Agregar paso sobre este" ng-click="agregarPasoIntermedio($index)" class="glyphicon glyphicon-plus-sign btn-link"></li>
				<li tooltip="Editar paso"ng-click="enviarDatosEditarPaso($index)" class="glyphicon glyphicon-edit btn-link"></li>
				<li tooltip="Eliminar paso" ng-click="eliminarPaso($index, paso.numeroPaso)" class="glyphicon glyphicon-trash btn-link"></li>
		</td>
	</tr>
</table>
