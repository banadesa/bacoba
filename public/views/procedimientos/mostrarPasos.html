<div ng-repeat="paso in pasosd | filter:{actual: true}">
    <div class="row">
        <h3 class="label-success col-lg-11 lista-paso" id="paso{{numpaso}}{{paso.numeroPaso}}">Paso NÂ°{{numpaso}}{{paso.numeroPaso}}
            <div>
                <a href="/#!/procedimientos/pasos/{{procid}}/{{paso.numeroPaso}}">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </div>
        </h3>
    </div>
    <p>
        <span ng-bind-html="paso.descripcion"></span>&nbsp<span class="btn btn-sm btn-info" ng-click="mostrarProcedimiento(paso.procedimiento._id, paso.numeroPaso,$index)" ng-show="paso.procedimiento"> <span class="glyphicon glyphicon-eye-open"></span> {{btnMostrarProc[$index].btnMsj}}</span>
        <div ng-show="btnMostrarProc[$index].verDiv" id="{{subpaso}}{{paso.numeroPaso}}"></div>
        <a ng-href="/contenido/{{procid}}/adjuntos/{{paso.adjunto}}" ng-show="paso.adjunto" class="glyphicon glyphicon-paperclip"> {{paso.adjunto | norandom}}</a>
    </p>
    <ba-imagen value={{paso.imagen}} ng-show="paso.imagen"></ba-imagen>
</div>
