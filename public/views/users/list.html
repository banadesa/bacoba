<section data-ng-controller="UsersController" data-ng-init="find()">
    <h2> Usuarios</h2>
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th class="text-center col-sm-2" >Nombre</th>
            <th class="text-center col-sm-2">Usuario</th>
            <th class="text-center col-sm-2">Correo Electronico</th>
            <th class="text-center col-sm-2">
                <a href="/#!/users/create">
                    <i class="glyphicon glyphicon-plus-sign"></i> Crear Usuario
                </a>
            </th>
        </tr>
        <tr>
            <th class="text-center col-sm-2" ><input class="form-control" type="text" placeholder="Buscar por Nombre" ng-model= "busqueda.name" ng-change="AgregarParametroUrl('nombre', busqueda.name)"></th>
            <th class="text-center col-sm-2"><input class="form-control" type="text" placeholder="Buscar por Usuario" ng-model= "busqueda.username" ng-change="AgregarParametroUrl('usuario', busqueda.username)"></th>
            <th class="text-center col-sm-2"><input class="form-control" type="text" placeholder="Buscar por Correo" ng-model= "busqueda.email" ng-change="AgregarParametroUrl('correo', busqueda.email)"></th>
            <th class="text-center col-sm-2">
                <button tooltip="Limpiar Busqueda" class="btn btn-primary btn-sm" ng-click="limpiarBusqueda()">
                    <span>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </span>
                    Limpiar Busqueda
                </button>
            </th>
        </tr>
        <tr ng-repeat="usuario in usuarios | filter:busqueda" class="animacion-ngrepeat">
            <td class="col-sm-3">{{usuario.name}}</td>
            <td class="col-sm-2">{{usuario.username}}</td>
            <td class="col-sm-2">{{usuario.email}}</td>
            <td class="text-center col-sm-1">
                <a tooltip="Editar Usuario" class="btn" ng-href="/#!/users/{{usuario._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a tooltip="Eliminar Usuario" class="btn" data-ng-click="remove(usuario);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
                <a tooltip="Cambiar ContraseÃ±a" class="btn" href="/#!/users/{{usuario._id}}/cambiarclave">
                    <i class="glyphicon glyphicon-briefcase"></i>
                </a>
            </td>
        </tr>
    </table>
</section>
