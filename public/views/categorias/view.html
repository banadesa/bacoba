<section data-ng-controller="CategoriasController" data-ng-init="findOne()">
    <span>{{categoria.created | date:'medium'}}</span>/
    <span>{{categoria.user.name}}</span>
    <h2>{{categoria.name}}</h2>
    <div data-ng-show="global.user._id == categoria.user._id">
        <a class="btn" href="/#!/categorias/{{categoria._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{categoria.description}}</div>
</section>
