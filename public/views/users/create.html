<section data-ng-controller="UsersController" ng-init="popularCategorias()">
	<h1 class="text-center">Crear Usuario</h1>
	<alert class="my-repeat-animation" ng-repeat="alert in alerts" type="alert.type" close="cerrarAlerta($index)">{{alert.msg}}</alert>
	<br/>
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label class="col-md-2 control-label" for="name">Nombre</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="email">Correo</label>
			<div class="col-md-10">
				<input type="email" class="form-control" data-ng-model="email" id="email" placeholder="Correo Electronico" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="usuario">Usuario</label>
			<div class="col-md-10">
				<input type="text" data-ng-model="usuario" id="usuario" placeholder="Usuario" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="clave">Contraseña</label>
			<div class="col-md-10">
				<input type="password" data-ng-model="clave" id="clave" placeholder="Contraseña" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
            <label class="control-label col-md-2" for="categoria">Categoria:</label>
                <div class="col-md-10">
                    <select ui-select2="{allowClear: true}" multiple style="width:450px" ng-model="categoriaSel" name="categoria" id="categoria" data-placeholder="Selecccione una Categoria">
                     <option ng-repeat="categoria in categorias" value="{{ categoria._id}}" > {{categoria.name}}</option>
                    </select>
                </div>
        </div>
        <div class="form-group">
			<div class="col-md-offset-2 col-md-10">
					<label class="checkbox-inline">
					  	<input type="checkbox" ng-model="administracion"> Administrador
					</label>
					<label class="checkbox-inline">
					  	<input type="checkbox" ng-model="seguridad"> Seguridad
					</label>
			</div>
        </div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" class="btn btn-primary">
				<a ng-href="#!/categorias" class="btn btn-default">Cancelar </a>
			</div>
		</div>
	</form>
</section>
