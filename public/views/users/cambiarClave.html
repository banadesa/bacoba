<section data-ng-controller="UsersController" ng-init="findOne();" >
    <h1 class="text-center">Cambiar Clave de Usuario</h1>
    <h3> {{usuario.username}}</h3>
    <br/>
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="cambiarClave()">
        <div class="form-group">
            <label class="col-md-4 control-label" for="clave">Nueva Contraseña</label>
            <div class="col-md-7">
                <input type="password" class="form-control" data-ng-model="clave" id="clave" placeholder="Contraseña" required pattern=".{6,}" title="La contraseña debe tener por lo menos 6 caracteres">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="confirmacion">Confirmar Contraseña</label>
            <div class="col-md-7">
                <input type="password" class="form-control" data-ng-model="confirmacion" id="confirmacion" placeholder="Confirmar Contraseña" required pattern=".{6,}" title="La contraseña debe tener por lo menos 6 caracteres">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-7">
                <input type="submit" class="btn btn-primary">
                <div ng-click="irAtras()" class="btn btn-default">Cancelar </div>
            </div>
        </div>
    </form>
</section>
